<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    .divs{
        width: 190px;
        background-color: red;
        height: 190px;
        font-family: 'Courier New';
        font-size: 20px;
        text-align: center;
        margin: 60px;
        padding: 80px;
        color: white;
        
    }
  </style>
</head>
<body>
  <div class="page1">
    <ul id="myul">
      <li>Home</li>
      <li>About</li>
    </ul>

    <div class="tasks">
      <input type="text" id="myinput" placeholder="add tasks" />
      <button onclick="addtask()">ADD</button>
    </div>

    <div class="search">
      <input type="text" id="search" placeholder="search here item" oninput="searching()" />
    </div>

    <div class="colorchanger">
        <input type="text"  id="color" placeholder="type color to display" >
        <button id="change">change</button>
    </div>


    <div class="divs">
<h1>COLOR CHANGER</h1>
    </div>
    <BUtton id="bt">Blue</BUtton>
    <BUtton id="bt">black</BUtton>
    
  </div>

  <script>
    function addtask() {
      const listitem = document.getElementById("myul");
      const inputvalue = document.getElementById("myinput").value;

      if (inputvalue === "") {
        alert("please type something");
        return;
      }

      const lists = document.createElement("li");
      const textNode = document.createTextNode(inputvalue);

      lists.appendChild(textNode);
      listitem.appendChild(lists);
      document.getElementById("myinput").value = "";
      
    }

    function searching() {
      const listItems = document.querySelectorAll("#myul li");
      const searchInput = document.getElementById("search").value.toLowerCase();

      listItems.forEach((item) => {
        if(searchInput===""){
            item.style.backgroundColor = "none";
        }
        else if(item.textContent.toLowerCase().includes(searchInput)) {
          item.style.display="block"
        } else {
          item.style.display="none"
        }
      });
    }


const box   = document.querySelector('.divs');
  const btn   = document.getElementById('change');
  const input = document.getElementById('color');

  btn.addEventListener('click', () => {
    const color = input.value.trim().toLowerCase();

    if (color === '') {          
      box.style.backgroundColor = '';
      return;
    }

    const probe = document.createElement('div'); 
    probe.style.color = color;
    if (probe.style.color) {
      box.style.backgroundColor = color;         
    } else {
      alert('Not a valid CSS color.');
    }
  });
  </script>
</body>
</html>

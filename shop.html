<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        * {
            outline: none;
        }

        .allproducts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 10px;
        }

        .product img {
            width: 300px;
        }

        .tables {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .table1 table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .table1 th,
        .table1 td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table1 thead {
            background-color: #7c9c7d;
            color: white;
        }

        .table1 tbody tr:hover {
            background-color: #0aab93;
            transition: background-color 0.3s ease;
        }

        .table1 td:last-child button {
            color: red;
            cursor: pointer;
            font-weight: bold;
            border: none;
            background: transparent;
        }

        .table1 td:last-child button:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div dir="shop">
        <h1>Store</h1>
        <p>Products</p>
    </div>

    <div class="allproducts">
        <div class="product">
            <p>Gaming console</p>
            <img src="./image/where.avif" alt="">
            <h3>200$</h3>
            <input type="number" min="1">
            <button onclick="buy(this)">Buy</button>
        </div>

        <div class="product">
            <p>Mobile console</p>
            <img src="./image/where.avif" alt="">
            <h3>150$</h3>
            <input type="number" min="1">
            <button onclick="buy(this)">Buy</button>
        </div>

        <div class="product">
            <p>SmartWatch</p>
            <img src="./image/where.avif" alt="">
            <h3>50$</h3>
            <input type="number" min="1">
            <button onclick="buy(this)">Buy</button>
        </div>

        <div class="product">
            <p>Laptop</p>
            <img src="./image/where.avif" alt="">
            <h3>200$</h3>
            <input type="number" min="1">
            <button onclick="buy(this)">Buy</button>
        </div>
    </div>

    <div class="tables">
        <div class="table1">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script>
        let id = 1;

        function buy(button) {
            const product = button.closest('.product');
            const name = product.querySelector('p').textContent;
            const priceText = product.querySelector('h3').textContent;
            const price = parseFloat(priceText.replace('$', ''));
            const input = product.querySelector('input');
            const quantity = parseInt(input.value);

            if (quantity > 0) {
                const total = price * quantity;

                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>${id}</td>
          <td>${name}</td>
          <td>${quantity}</td>
          <td>${price}$</td>
          <td>${total}$</td>
          <td><button onclick="deleteRow(this)">Delete</button></td>
        `;

                document.querySelector('tbody').appendChild(tr);
                id++;
                input.value = '';
            }
        }

        function deleteRow(btn) {
            btn.closest('tr').remove();
        }
    </script>
</body>

</html>
